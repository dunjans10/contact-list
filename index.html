<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact List App</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <div class="record-input">
      <h2 class="contact-details">Contact Details</h2>
      <div class="entry-form">
        <form action="">
          <label for="name">Name</label>
          <input type="text" id="name">

          <label for="address">Address</label>
          <input type="text" id="address">

          <label for="contact-num">Contact Number</label>
          <input type="text" id="contact-num">
          <span id="formats">Works for the following formats: XXX-XXX-XXXX, XXX.XXX.XXXX, XXX XXX XXXX</span>
        </form>

        <span class="message"></span>

        <div class="input-btns">
          <button type="submit" id="submit-btn">
            <span>
              <i class='bx bx-plus'></i>
            </span> Add Contact
          </button>

          <button type="button" id="cancel-btn">
            <span>
              <i class='bx bx-x'></i>
            </span>Cancel
          </button>
        </div>
      </div>
    </div>
    <!-- Display -->
    <div class="record-display">
      <h2>Available Contacts</h2>
      <button type="button" id="reset-btn">Reset</button>
      <div class="record-container">
        <!--
        <div class="record-item">
          <div class="record-el">
            <span id="labelling">Contact ID:</span>
            <span id="contact-id-content">1</span>

          <div class="record-el">

          </div>

          <button type="button" id="delete-btn">
            <span>
              <i class='bx bx-trash' ></i>
            </span>Delete
          </button>

        </div>
        -->
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
